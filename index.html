<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <input type="text" value="0" readonly dir="rtl">
        </div>
        <div id="buttons">
            <div class="flex-row">
                <button id="acBtn">AC</button>
                <button>/</button>
                <button class="operator">x</button>
            </div>
            <div class="flex-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
            </div>
            <div class="flex-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div class="flex-row">
                <div class="flex-col w-75">
                    <div class="flex-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="flex-row">
                        <button id="btn0">0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="w-25">
                    <button class="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <p>Designed and coded by <br>Abdallah Radfi</p>
</body>
</html>
